<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>THLK｜海禾通商法律事務所</title>
  <meta name="description" content="海禾通商法律事務所是位於台北的精品式法律事務所，提供客戶有關訴訟、公司投資、證券交易、資產管理、不動產、競爭法以及企業併購等各個法律領域的服務。" />
  <link rel="stylesheet" href="share/css/style.css" />
  <script src="share/js/jquery-3.6.0.slim.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <main-header></main-header>

  <section id="body">
    <div class="content pro">
      <img class="banner" src="images/banner_pro01.jpg" />
      <img class="banner-title" src="images/pro03_maintitle.png" />
      <div class="content-inner">
        <div class="row">
          <div class="col col-left">
            <img class="side-menu-title" src="images/pro03_sub.gif" />
            <pro-side-menu data-target="3"></pro-side-menu>
          </div>
          <div class="col col-right pro-items">
            <!-- 訴訟 -->
            <div class="pro-item">
              <a href="pro03_1.html">
                <img src="images/title_pro03_1.jpg" />
              </a>
              <ul>
                <li>處理經營權爭奪、併購訴訟、財報不實、內線交易、操縱股價、證交法之背信侵占等案件</li>
              </ul>
            </div>
            <!-- 替代性爭端解決機制 -->
            <div class="pro-item">
              <a href="pro03_2.html">
                <img src="images/title_pro03_2.jpg" />
              </a>
              <ul>
                <li>為當事人評估訴訟風險、協助蒐集事證或保全證據、分析各種爭端解決機制之利弊得失並給予專業建議</li>
              </ul>
            </div>
            <!-- 跨國爭訟 -->
            <div class="pro-item">
              <a href="pro03_3.html">
                <img src="images/title_pro03_3.jpg" />
              </a>
              <ul>
                <li>與各國主要律師事務所合作，協助台商在歐洲、美國、日本、中國等地進行爭訟（包括訴訟及仲裁）</li>
                <li>就國外律師事務所的文件品質及成本費用進行控管，並與國外律師事務所共同研擬出最合適的訴訟策略</li>
                <li>協助並代表外商處理在台商業糾紛（包括進行協商與談判及在台提起爭訟</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <main-footer></main-footer>
