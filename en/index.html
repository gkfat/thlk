<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>THLK｜海禾通商法律事務所</title>
  <meta name="description" content="THLK Partners is a boutique law firm based in Taipei, offering services in diverse practice areas covering litigation, corporate investments, securities transactions, asset management, real estate, competition law and merger and acquisition, etc." />
  <link rel="stylesheet" href="../share/css/style.css" />
  <link rel="stylesheet" href="../share/css/swiper-bundle.min.css" />
  <script src="../share/js/jquery-3.6.0.slim.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <main-header></main-header>
  
  <section id="body">
    <!-- Carousel -->
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img class="img" src="../share/images/banner02.jpg" />
        </div>
        <div class="swiper-slide">
          <img class="img" src="../share/images/banner03.jpg" />
        </div>
        <div class="swiper-slide">
          <img class="img" src="../share/images/banner04.jpg" />
        </div>
        <div class="swiper-slide">
          <img class="img" src="../share/images/banner05.jpg" />
        </div>
        <div class="swiper-slide">
          <img class="img" src="../share/images/banner06.jpg" />
        </div>
      </div>
      <!-- pagination -->
      <div class="swiper-pagination"></div>
      <!-- navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <!-- Signature -->
    <img class="index-bottom" src="../share/images/index_bottom.gif" />
  </section>
  <main-footer></main-footer>

  <!-- Swipper -->
  <script type="module">
    import Swiper from './js/swiper-bundle.esm.browser.min.js';

    const swiper = new Swiper('.swiper', {
      loop: true,
      speed: 1000,
      grabCursor: true,
      autoHeight: true,
      autoplay: {
        delay: 2000,
        pauseOnMouseEnter: true,
        disableOnInteraction: false
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
    for ( let i = 0; i < $('.swiper-pagination-bullet').length; i ++ ) {
      $('.swiper-pagination-bullet')[i].innerText = i+1;
    }
  </script>
</body>
</html>
